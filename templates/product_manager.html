<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер продуктів</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <div class="container">
        <h1>Менеджер продуктів</h1>
        <form action="{{url_for('add_product')}}" method="POST">
            <div class="form-group">
                <label for="name">Назва продукту:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Кількість:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="price">Ціна:</label>
                <input type="number" step="0.01" id="price" name="price" required>
            </div>
            <button type="submit" class="btn">Додати продукт</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Назва</th>
                    <th>Кількість</th>
                    <th>Ціна</th>
                    <th>Загальна вартість</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.quantity * product.price }}</td>
                    <td>
                        <a href="{{url_for('edit_product', id=product.id)}}" class="btn edit">Редагувати</a>
                        <a href="{{url_for('delete_product', id=product.id)}}" class="btn delete" onclick="return confirmDelete()">Видалити</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
