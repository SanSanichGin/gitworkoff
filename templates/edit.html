<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редагування продукту</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <div class="container">
        <h1>Редагування продукту</h1>
        <form action="{{url_for('edit_product', id=product.id)}}" method="POST">
            <div class="form-group">
                <label for="name">Назва продукту:</label>
                <input type="text" id="name" name="name" value="{{product.name}}" required>
            </div>
            <div class="form-group">
                <label for="quantity">Кількість:</label>
                <input type="number" id="quantity" name="quantity" value="{{product.quantity}}" required>
            </div>
            <div class="form-group">
                <label for="price">Ціна:</label>
                <input type="number" step="0.01" id="price" name="price" value="{{product.price}}" required>
            </div>
            <button type="submit" class="btn">Оновити</button>
        </form>
    </div>
</body>
</html>
